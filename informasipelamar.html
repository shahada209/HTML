<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Pelamar</title>
    <style>
        body {
            background-color: #d0d0d0;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <h3>Informasi Pelamar</h3>
    <form class="" action="index.html" method="post">
        <table cellpadding="5">
            <tr>
                <td>No Induk Kependudukan (NIK)/No Passport</td>
                <td><input type="text" name="teks" value="" placeholde="Nama Lengkap"></td>
            </tr>
            <tr>
                <td>Nama</td>
                <td><textarea name="name" rows="5" cols="30" placeholder="Masukkan nama lengkap"></textarea></td>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <select name="Jenis Kelamin">
                        <option value="">--Pilih Jenis Kelamin--</option>
                        <option value="L">Laki-Laki</option>
                        <option value="P">Perempuan</option>
                    </select>
                </td>
            <tr>
                <td>Tempat lahir</td>
                <td><input type="tempat" name="password" value="" placeholder=""></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date" name="tanggal" value=""></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><input type="text" name="Alamat" value=""><br> kota</td>
                <td><input type="text" name="Provinsi" value=""><br> Provinsi</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="text" name="Kode Pos" value=""><br> Kode pos</td>
            </tr>
            <tr>
                <td>No Telp</td>
                <td><input type="Nomer Telpon" name="Nomer Telpon" value="" placeholder=""></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="E-mail" name="E-mail" value="" placeholder=""></td>
            </tr>
            <tr>
                <td>Asal Institusi Pendidikan</td>
                <td><input type="Asal Institusi Pendidikan" name="Asal Institusi Pendidikan" value="" placeholder="">
                </td>
            </tr>
            <tr>
                <td>No Ijazah</td>
                <td><input type="No Ijazah" name="No Ijazah" value="" placeholder=""></td>
            </tr>
            <tr>
            <tr>
                <td>Akreditasi</td>
                <td>
                    <select name="Akreditasi">
                        <option value=""></option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="-">-</option> 
                    </select>
                    Contoh A / B / - (untuk Universitas Negeri) 
                </td>
                <tr>
                    <td>IPK</td>
                    <td><input type="IPK" name="IPK" value=""> dalam skala 4,contoh 3.50</td>




                </tr>



</body>

</html>
